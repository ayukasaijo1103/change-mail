<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Change-Mail</title>
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!--css-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="css/style.css" rel="stylesheet">
        <!--GoogleFont-->
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cormorant+Garamond:wght@600&family=Cutive+Mono&family=Dancing+Script&family=Hachi+Maru+Pop&family=Josefin+Slab:wght@300&family=Quicksand:wght@300&family=Rampart+One&family=Slackside+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cormorant+Garamond:wght@600&family=Cutive+Mono&family=Dancing+Script&family=Hachi+Maru+Pop&family=Josefin+Slab:wght@300&family=Noto+Serif:wght@100&family=Quicksand:wght@300&family=Rampart+One&family=Slackside+One&display=swap" rel="stylesheet">
        
        <!--javascript-->
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="fluid"></div>
        <h1 class="title"><span class="eachTextAnime">1通のメールに変化を。</span></h1>
        <div class="content">
         <div class="mail-area">
            <h2 class="before">Before Mail</h2>
            <textarea></textarea>
         </div>
         <div class="button">
          <div class="rotateY">
           <div class="arrow"></div>
           <div class="arrow1"></div>
           <div class="arrow2"></div>
           <div class="arrow3"></div>
          </div>            
           <input type="submit" class="btn" value="CHANGE">
         </div>
         <div class="new-area">
            <h2 class="after">After Mail</h2>
            <textarea></textarea>
         </div>
         
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    </body>
